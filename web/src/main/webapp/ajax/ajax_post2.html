<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax POST 전송방식(Jquery)</title>
<script src = "../jquery/jquery.js"></script>
<script>
$(()=>{
	$("#btn").click(()=>{
		if($("#mid").val()==""){
			alert("아이디를 입력하세요!!");
		}
		if($("#memail").val()==""){
			alert("이메일을 입력하세요!!");
		}
		else{
			//ajax post 통신문법
			$.ajax({
				url : "./ajax_postok.do",	//Back-end 경로
				type:"post",	//전송방식
				contentType : "application/x-www-form-urlencoded", //암호화,안넣어도됨(엔진에 이미 탑재되어있음)
				cache : false,	//브라우져 cache메모리 초기화
				//POST 전송시 해당 방식으로 전송하게 됩니다.
				//한개 이상의 POST로 데이터를 전송시 다음과 같이 셋팅하여 전송합니다.
				data : {		
					"userid" : $("#mid").val(),
					"useremail" : $("#memail").val()
				},
				success:function(response){			//xhr : 200통신이 발생시 작동되는 함수
					console.log(response);
				},
				error:function(error){		//xhr : 200 외에 숫자가 적용되었을 경우
					console.log("오류발생 : " + error);
				}
			});
		}
	});
});

</script>
</head>
<body>
아이디 : <input type="text" id="mid"> <!-- form 통신아니면 name값 필요없음 -->
이메일 : <input type="text" id="memail">
<input type="button" value="전송" id="btn">
</body>
</html>
